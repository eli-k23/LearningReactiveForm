<mat-form-field>
  <mat-label>name</mat-label>
  <input matInput required>
  <mat-hint>try it , it works</mat-hint>
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>select</mat-label>
  <mat-select [(value)]="select">
    <mat-option>0</mat-option>
    <mat-optgroup label="wow 1">
      <mat-option value='1'>1</mat-option>
      <mat-option value='2'>2</mat-option>
      <mat-option value='3 '>3</mat-option>
    </mat-optgroup>
    <mat-optgroup label="wow 2">
      <mat-option value='4'>1</mat-option>
      <mat-option value='5'>2</mat-option>
      <mat-option value='6 '>3</mat-option>
    </mat-optgroup>

  </mat-select>

</mat-form-field>
{{select}}
<br>
<mat-form-field>
  <input matInput [matAutocomplete]="auto" [formControl]="myControl">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let item of filterData | async" [value]="item">{{item.desc}}</mat-option>
  </mat-autocomplete>
</mat-form-field>
<br>
<mat-form-field>
  <input matInput [matDatepicker]="datePicker">
  <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
  <mat-datepicker #datePicker></mat-datepicker>
</mat-form-field>
<div class="ngx-timepicker-field-example">
  <!-- <ngx-timepicker-field [format]="24" [defaultTime]="'23:11'" [controlOnly]="true"></ngx-timepicker-field> -->
</div>
<br>
<mat-form-field>
  <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
</mat-form-field>
<div class="mat-elevation-z8 example-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky : true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons class="mat-paginator-sticky">
  </mat-paginator>
</div>
